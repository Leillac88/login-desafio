<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Minimalista</title>
  <!-- TailwindCSS e DaisyUI via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-950">
  <div class="w-full max-w-md bg-gray-900 rounded-lg shadow-xl p-8">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-100">Login</h1>
      <p class="text-gray-400 mt-2">Acesse sua conta</p>
    </div>
    
    <form>
      <div class="mb-6">
        <label class="block text-gray-400 text-sm font-medium mb-2" for="email">
          Email
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="ph ph-envelope text-gray-500"></i>
          </div>
          <input 
            type="email" 
            id="email" 
            class="w-full bg-gray-800 text-gray-100 border border-gray-700 rounded-lg py-3 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent transition-all duration-200"
            placeholder="seu@email.com" 
            required
          />
        </div>
      </div>
      
      <div class="mb-6">
        <label class="block text-gray-400 text-sm font-medium mb-2" for="password">
          Senha
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="ph ph-lock text-gray-500"></i>
          </div>
          <input 
            type="password" 
            id="password" 
            class="w-full bg-gray-800 text-gray-100 border border-gray-700 rounded-lg py-3 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent transition-all duration-200"
            placeholder="••••••••" 
            required
          />
        </div>
      </div>
      
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
          <input 
            id="remember-me" 
            type="checkbox" 
            class="h-4 w-4 bg-gray-800 border-gray-700 rounded focus:ring-gray-600 text-gray-600"
          />
          <label for="remember-me" class="ml-2 block text-sm text-gray-400">
            Lembrar-me
          </label>
        </div>
        <a href="#" class="text-sm text-gray-400 hover:text-gray-300 transition-colors duration-200">
          Esqueci minha senha
        </a>
      </div>
      
      <button 
        type="submit" 
        class="w-full bg-gray-700 hover:bg-gray-600 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center"
      >
        <i class="ph ph-sign-in mr-2"></i>
        Entrar
      </button>
    </form>
    
    <div class="text-center mt-8">
      <p class="text-gray-400">
        Não tem uma conta? 
        <a href="#" class="text-gray-300 hover:text-white transition-colors duration-200">
          Criar conta
        </a>
      </p>
    </div>
  </div>
</body>
</html>
